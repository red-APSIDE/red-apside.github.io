---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        <!-- {{ page.date | date: "%b %-d, %Y" } } -->
        {{ page.date | date: "%-d" }}
        {% assign m = page.date | date: "%-m" | minus: 1 %}
        {{ site.data.es.months[m] }}
        {{ page.date | date: "%Y" }}
      </time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
          itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
